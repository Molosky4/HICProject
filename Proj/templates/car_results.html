 <div class="container text-end">
    {% for car in carsAtLocation %}
    <div class="row mb-4">
        <div class="col text-center"> <strong> {{car.year}} {{ car.model }} </strong> <img src="{{ url_for('static', filename='images/' + car.model + '.jpg') }}" 
        alt="{{ car.model }}" 
        class="img-fluid mt-3" 
        style=" width: 100%; max-height: 150px; object-fit: cover;"> </div>
        <div class="col mt-3"> 
            <div class="col mt-3">  <img src="{{ url_for('static', filename='images/seat.jpg') }}" alt="{{ car.seats }}" class="img-fluid" style="max-height: 25px;"> {{car.seats}} </div>
            <div class="col mt-3">  <img src="{{ url_for('static', filename='images/transmission.jpg') }}" alt="{{ car.seats }}" class="img-fluid" style="max-height: 25px;"> {{car.transmission}} </div>
        </div>
        <div class="col mt-3">
            <div class="col mt-3"><img src="{{ url_for('static', filename='images/dollar-sign.jpg') }}" alt="{{ car.seats }}" class="img-fluid" style="max-height: 25px;">{{car.rate}}  / day </div>
                <div class="col mt-3"></div>
        </div>

        <div class="col mt-3">
            <!-- button used to take user to purchase page, not implemented yet -->
            <div class="col mt-3"><a href="" class="btn {% if car.status == 'available' %}btn-primary{% else %}btn-secondary disabled{% endif %}">RENT</a> </div> 
            <div class="col mt-2"> status: <i>{{car.status}}</i> </div>
        </div>
    </div>
    <hr class="mx-auto w-100 my-5" style="border-top: 3px solid #c9b500">

    {% endfor %}
</div>
