<div class="container text-end">
    {% for car in carsAtLocation %}
    <div class="row mb-4">
        <div class="col text-center"> 
            <strong> {{car.year}} {{ car.model }} </strong> 
            <img src="{{ url_for('static', filename='images/' + car.model + '.jpg') }}" 
                 alt="{{ car.model }}" 
                 class="img-fluid mt-3" 
                 style=" width: 100%; max-height: 150px; object-fit: cover;"> 
        </div>
        <div class="col mt-3"> 
            <div class="col mt-3">  {{car.seats}} Seats</div>
            <div class="col mt-3">  {{car.transmission}} </div>
        </div>
        <div class="col mt-3">
            <div class="col mt-3">${{car.daily_rate}} / day </div>
                <div class="col mt-3"></div>
        </div>

        <div class="col mt-3">
            <div class="col mt-3">
                {% if car.status == 'available' %}
                    <a href="{{ url_for('purchase', car_id=car.id) }}" class="btn btn-primary">RENT</a>
                {% else %}
                    <button class="btn btn-secondary disabled">Unavailable</button>
                {% endif %}
            </div> 
            <div class="col mt-2"> status: <i>{{car.status}}</i> </div>
        </div>
    </div>
    <hr class="mx-auto w-100 my-5" style="border-top: 3px solid #c9b500">
    {% endfor %}
</div>
