
<!-- prints location search results -->
{% for loc in locations %}
    <div class="row g-1 mt-3">
        <div class="col-sm-6 col-md-6 text-start">{{ loc.name }} at {{ loc.street }} , {{loc.city}}
            <br>
            <b> Hours Of Operation: </b> <br>
            {{loc.days_open}} <br>
            {{loc.opens}} - {{loc.closes}}
        </div>
        <div class="col-6 col-md-6">
            <p><a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('cars_at_location', location_id=loc.id) }}">Available Cars At Location</a></p>
        </div>
    </div>
{% endfor %}
