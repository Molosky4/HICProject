<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Specials</title>
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">

  <!-- NAVBAR moved MUCH further down (5vh) -->
  <div class="d-flex align-items-center position-fixed w-100"
       style="top: 0; margin-top:5vh; z-index: 10;">
    <div class="d-flex position-absolute justify-content-center w-50" style="right:0; left:0; margin:auto">
      <div class="p-3">
        <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity:.55;">
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('locations') }}">Locations</a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="{{ url_for('specials') }}">Specials</a>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Increased top gap after navbar due to lower navbar -->
  <div class="container-fluid" style="margin-top:14vh;">
    <div class="row g-4">
      {% for s in specials %}
        <div class="col-md-4">
          <div class="card">

            {% if s.title == "Student Special" %}
              <!-- FIXED: image now centered, not pushed up -->
              <img src="{{ url_for('static', filename='images/' ~ s.image) }}"
                   alt="{{ s.title }}"
                   style="width:90%;
                          height:220px;
                          object-fit:cover;
                          object-position:center 5%;
                          display:block;">
            {% else %}
              <img src="{{ url_for('static', filename='images/' ~ s.image) }}"
                   alt="{{ s.title }}"
                   style="width:100%;
                          height:220px;
                          object-fit:cover;
                          object-position:center 30%;
                          display:block;">
            {% endif %}

            <div class="card-body">
              <h5 class="card-title">{{ s.title }}</h5>
              <p class="card-text">{{ s.description }}</p>
              {% if s.valid_until %}
                <p><strong>Valid until:</strong> {{ s.valid_until }}</p>
              {% endif %}
              <a href="{{ url_for('locations') }}" class="btn btn-warning">Book Now</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>




  <!-- existing specials display code above -->

<div class="container mt-4 text-center">
    <a href="{{ url_for('reserve') }}" class="btn btn-primary me-2">Make a Reservation</a>
    <a href="{{ url_for('manage_reservations') }}" class="btn btn-secondary">View My Reservations</a>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>




</body>
