<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Specials</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">
    <!-- position of NavBar -->
    <div class="d-flex align-items-center position-fixed w-100" style="top: 0; z-index: 10;"></div>
    <!-- Navbar Container: Centered -->
        <div class="d-flex position-absolute justify-content-center w-50" style="right:0; left:0; margin:auto"> <!-- Adjust width as needed -->
            <div class="p-3">
                <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity:.55;">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('locations') }}">Locations</a>
                        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="{{ url_for('specials') }}">Specials</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('my_account') }}">My Account</a>

                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="margin-top: 15vh; margin-bottom: 5vh">
        <div class="d-flex border border-secondary-subtle justify-content-center align-items-center flex-column rounded-1 text-center" style="width:90%; --bs-bg-opacity:.9; background-color: #525252; color:white; padding: 30px;">
            
            <h4 class="my-5 border-bottom border-secondary text-center rounded-1" style="font-size:4rem">Current Specials</h4>

            <div class="row w-100">
                {% if specials %}
                    {% for special in specials %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 bg-dark text-white border-warning">
                            <div class="card-body">
                                <h5 class="card-title text-warning">{{ special.title }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ special.discount }}% OFF</h6>
                                <p class="card-text">{{ special.description }}</p>
                                <p class="card-text"><small class="text-white-50">Valid until: {{ special.valid_until }}</small></p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p>No specials currently available.</p>
                {% endif %}
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
