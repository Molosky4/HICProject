<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">
    <!-- position of NavBar -->
    <div class="position-fixed w-100 d-flex justify-content-between align-items-center" style="top: 6px; z-index: 10; padding: 0 15px;">
        <!-- Accordion Container (Left) -->
        {% if session.get('user_name') %}
        <div class="accordion" id="accordionExample" style="width: 200px; position: relative;">
            <div class="accordion-item" style="background-color: var(--bs-primary);">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button d-flex justify-content-between align-items-center bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" style="border: none; padding: 12px;">
                        {{ session.get('user_name') }}
                        <i class="bi bi-chevron-down"></i>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse bg-primary" data-bs-parent="#accordionExample" style="padding: 12px; border-radius: 5px; position: absolute; top: 100%; left: 0; width: 100%; z-index: 11;">
                    <div class="accordion-body" style="padding: 0;">
                        <button class="w-100 bg-transparent text-white" style="border: none; margin: 0;" onclick="window.location.href='{{ url_for('my_account') }}'">My Account</button>
                        <button class="w-100 bg-transparent text-white" style="border: none; margin: 0;" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div style="width: 300px;">
            <button class="btn btn-primary position-relative" onclick="window.location.href='{{ url_for('login') }}'">Log In</button>
        </div>
        {% endif %}


        <!-- Navbar Container (Center) -->
        <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity: .55;">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('locations') }}">Locations</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('specials') }}">Specials</a>
            </nav>
        </div>
        
        <!-- Search Bar Container (Right) -->
        <div>
            <form class="d-flex" method="POST" role="search">
                <input type="hidden" name="ac" value="sch">
                <input class="form-control me-2 bg-dark-subtle" name="l" style="--bs-bg-opacity: .55;" type="search" placeholder="Search By Locations" aria-label="Search"/>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>


    <!--ACTUAL body, still needs styling-->
    <div class="container-fluid d-flex justify-content-center align-items-center" style="margin-top: 10vh; margin-bottom: 15vh">
        <div class= "d-flex border border-secondary-subtle justify-content-center align-items-center flex-column rounded-1 text-center" style=" width:90%; --bs-bg-opacity:.9; background-color: #525252;">
            
            <!-- add grey tint over background-->
            <div class="col-10">
                 <div class="mx-auto" style="width:75%">
                    <h4 class="d-inline-block my-5 border-bottom border-secondary text-center rounded-1" style="font-size:4rem">Select a Vehicle</h4>
                </div>
            </div>

            <!-- stores location id to be used when searching for model -->
            <input type="hidden" id="current-location-id" value="{{ request.view_args['location_id'] }}"> 

            <div class="col-10">
                <form id = "search-form" role="search" onsubmit="event.preventDefault();">
                    <input id = "search-input"
                        class="form-control bg-dark-subtle"
                        style="--bs-bg-opacity:.55;" 
                        type="search" 
                        placeholder="Search by Model"
                        onkeyup="searchAndUpdateCars()"
                    >
                </form>
            </div>


            <div class = "col-10 mt-4" id="results-container"> 
                {% include 'car_results.html' %} 
            </div>
                   
            </div>

         </div>

    </div>
    <script src="{{ url_for('static', filename='js/carSearch.js') }}"></script>



    <a href="https://www.flaticon.com/free-icons/seat" title="seat icons">Seat icons created by Google - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/transmission" title="transmission icons">Transmission icons created by Vitaly Gorbachev - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/dollar-sign" title="dollar sign icons">Dollar sign icons created by Freepik - Flaticon</a>
</body>
