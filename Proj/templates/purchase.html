<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">

    <div class="d-flex align-items-center position-fixed w-100" style="top: 30px; z-index: 10;">
        <div class="d-flex position-absolute justify-content-center w-75" style="right:0; left:0; margin:auto"> 
            <div class="p-3">
                <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity:.55;">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('locations') }}">Locations</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">Specials</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('my_account') }}">My Account</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="margin-top: 15vh; margin-bottom: 5vh">
        <div class="d-flex border border-secondary-subtle justify-content-center align-items-center flex-column rounded-1 text-center" style="width:90%; --bs-bg-opacity:.9; background-color: #525252; color:white; padding: 20px;">
            
            <div class="mx-auto" style="width:75%">
                <h4 class="my-5 border-bottom border-secondary text-center rounded-1" style="font-size:4rem">Review & Purchase</h4>
            </div>

            <div class="row w-100 justify-content-center px-4 mb-5">
            
                <div class="col-md-5 mb-4">
                    <div class="content-card h-100 text-start">
                        <h3 class="card-title text-warning mb-3 border-bottom border-warning pb-2">{{ car.year }} {{ car.make }} {{ car.model }}</h3>
                        
                        <img src="{{ url_for('static', filename='images/' + car.model + '.jpg') }}" 
                            class="card-img-top rounded mb-3" 
                            alt="{{ car.model }}" 
                            style="height: 250px; object-fit: cover;">
                        
                        <p>
                            <strong>Transmission:</strong> {{ car.transmission }}<br>
                            <strong>MPG:</strong> {{ car.mpg }}<br>
                        </p>
                        <h4 class="mt-4">Daily Rate: $<span id="daily-rate" class="text-warning">{{ car.rate }}</span></h4>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="content-card h-100 text-start">
                        <h4 class="mb-4 border-bottom border-warning pb-2">Reservation & Payment</h4>
                        
                        <form action="{{ url_for('purchase', car_id=car.id) }}" method="POST">
                            <input type="hidden" name="location_id" value="{{ car.location_id }}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="start_date" class="form-label">Pick-up Date</label>
                                    <input type="date" class="form-control bg-secondary text-white border-warning" id="start_date" name="start_date" required onchange="calculateTotal()">
                                </div>
                                <div class="col-md-6">
                                    <label for="end_date" class="form-label">Drop-off Date</label>
                                    <input type="date" class="form-control bg-secondary text-white border-warning" id="end_date" name="end_date" required onchange="calculateTotal()">
                                </div>
                            </div>

                            <h5 class="mt-4 mb-3 text-warning border-bottom border-secondary pb-1">Payment Information</h5>
                            
                            <div class="mb-3">
                                <label class="form-label">Card Number</label>
                                <input type="text" class="form-control bg-secondary text-white border-warning" placeholder="0000 0000 0000 0000" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col-6">
                                    <label class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control bg-secondary text-white border-warning" placeholder="MM/YY" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">CVV</label>
                                    <input type="text" class="form-control bg-secondary text-white border-warning" placeholder="123" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center p-3 mb-4 rounded" style="background-color: #343a40; border: 2px solid #ffc107;">
                                <span class="fs-5 fw-bold">Total Cost:</span>
                                <span class="fs-3 fw-bold text-warning">$<span id="display-total">0.00</span></span>
                            </div>
                            
                            <input type="hidden" id="total_cost" name="total_cost" value="0">

                            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 mb-2">Confirm Booking</button>
                            <a href="{{ url_for('home') }}" class="btn btn-outline-light w-100">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateTotal() {
            const startInput = document.getElementById('start_date').value;
            const endInput = document.getElementById('end_date').value;
            const rate = parseFloat(document.getElementById('daily-rate').innerText);

            if (startInput && endInput) {
                const start = new Date(startInput);
                const end = new Date(endInput);
                
                // Golden Rule: Simple Error Handling
                if (end <= start) {
                    alert("The Drop-off date must be AFTER the Pick-up date.");
                    document.getElementById('end_date').value = ""; 
                    document.getElementById('display-total').innerText = "0.00";
                    document.getElementById('total_cost').value = "0";
                    return;
                }

                const diffTime = end - start;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                if (diffDays > 0) {
                    const total = (diffDays * rate).toFixed(2);
                    document.getElementById('display-total').innerText = total;
                    document.getElementById('total_cost').value = total;
                } else {
                    document.getElementById('display-total').innerText = "0.00";
                    document.getElementById('total_cost').value = "0";
                }
            } else {
                 document.getElementById('display-total').innerText = "0.00";
                 document.getElementById('total_cost').value = "0";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
