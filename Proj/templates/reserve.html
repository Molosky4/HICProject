<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make a Reservation</title>
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">
  <div class="container" style="margin-top: 10vh;">
    <h3>Make a Reservation</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('reserve') }}">
      <div class="mb-3">
        <label for="user_id">User</label>
        <select class="form-select" name="user_id" id="user_id" required>
          {% for u in users %}
            <option value="{{ u[0] }}">{{ u[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="car_id">Car</label>
        <select class="form-select" name="car_id" id="car_id" required>
          {% for c in cars %}
            <option value="{{ c[0] }}">{{ c[1] }} {{ c[2] }} ({{ c[3] }}) - ${{ '%.2f'|format(c[4]) }} /day</option>
          {% endfor %}
        </select>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="pick_up_date">Pick-up date</label>
          <input class="form-control" type="date" name="pick_up_date" id="pick_up_date" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="drop_off_date">Drop-off date</label>
          <input class="form-control" type="date" name="drop_off_date" id="drop_off_date" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="pickup_location">Pickup Location</label>
          <select class="form-select" name="pickup_location" id="pickup_location">
            {% for L in locations %}
              <option value="{{ L[0] }}">{{ L[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dropoff_location">Dropoff Location</label>
          <select class="form-select" name="dropoff_location" id="dropoff_location">
            {% for L in locations %}
              <option value="{{ L[0] }}">{{ L[1] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="mb-3">
  <label for="payment_id">Payment Method (optional)</label>
  <select class="form-select" name="payment_id" id="payment_id">
    <option value="">-- choose --</option>
    {% for p in payments %}
      <option value="{{ p[0] }}">{{ p[1] }}</option>
    {% endfor %}
  </select>
</div>

      <button class="btn btn-primary" type="submit">Create Reservation</button>
      <a class="btn btn-secondary" href="{{ url_for('manage_reservations') }}">Cancel</a>
    </form>
  </div>
</body>
</html>
