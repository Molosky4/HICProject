<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">
    <!-- position of NavBar -->
    <div class="d-flex align-items-center position-fixed w-100" style="top: 0; z-index: 10;">
        <!-- Navbar Container: Centered -->
        <div class="d-flex position-absolute justify-content-center w-50" style="right:0; left:0; margin:auto"> <!-- Adjust width as needed -->
            <div class="p-3">
                <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity:.55;">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="{{ url_for('home') }}">Locations</a>
                        <a id="nav-specials" class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('specials') }}">Specials</a>

                    </nav>
                </div>
            </div>
        </div>

        <!-- Search Bar Container: Pushed to the Right -->
        <div class="d-flex p-3 justify-content-end" style="margin-right:0; margin-left:auto">
            <form class="d-flex" role="search">
                <input class="form-control me-2 bg-dark-subtle" style="--bs-bg-opacity:.55;" type="search" placeholder="Search By Locations" aria-label="Search"/>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!--ACTUAL body, still needs styling-->
    <div class="container-fluid d-flex justify-content-center align-items-center" style="margin-top: 10vh; margin-bottom: 15vh">
        <div class= "d-flex border border-secondary-subtle justify-content-center align-items-center flex-column rounded-1 text-center" style=" width:90%; --bs-bg-opacity:.9; background-color: #525252;">
            
            <!-- add grey tint over background-->
            <div class="col-10">
                 <div class="mx-auto" style="width:75%">
                    <h4 class="d-inline-block my-5 border-bottom border-secondary text-center rounded-1" style="font-size:4rem">Find a Location</h4>
                </div>
            </div>

            <div class="col-10">
                <form id = "search-form" role="search" onsubmit="event.preventDefault();">
                    <input id = "search-input"
                        class="form-control bg-dark-subtle"
                        style="--bs-bg-opacity:.55;" 
                        type="search" 
                        placeholder="Search By Locations"
                        value = "{{ l if l is not none else '' }}"
                        onkeyup="searchAndUpdate()"
                    >
                </form>
            </div>

            <div class="col-10">
            <p class="mt-1 fs-2 text-center"><i>Results</i></p>
            </div>

            <div class = "col-10" id="results-container"> 
                {% include 'location_results.html' %} 
            </div>

         </div>

    </div>

    <script src="{{ url_for('static', filename='js/locationSearch.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
