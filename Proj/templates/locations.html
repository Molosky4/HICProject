<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/customCss.css">
</head>
<body class="background-container">
    <!-- position of NavBar -->
    <div class="d-flex align-items-center position-fixed w-100" style="top: 0; z-index: 10;">
        <!-- Navbar Container: Centered -->
        <div class="d-flex position-absolute justify-content-center w-50" style="right:0; left:0; margin:auto"> <!-- Adjust width as needed -->
            <div class="p-3">
                <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity:.55;">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Locations</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">Specials</a>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Search Bar Container: Pushed to the Right -->
        <div class="d-flex p-3 justify-content-end" style="margin-right:0; margin-left:auto">
            <form class="d-flex" role="search">
                <input class="form-control me-2 bg-dark-subtle" style="--bs-bg-opacity:.55;" type="search" placeholder="Search By Locations" aria-label="Search"/>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!--ACTUAL body, still needs styling-->
    <div class="container" style="margin-top: 25vh">
        <div style="--bs-bg-opacity:.1;">
            
            <!-- add grey tint over background-->
            <div class="row position-absolute justify-content-center w-75 bg-dark-subtle p-4 text-center" style="right:0; left:0; margin:auto; --bs-bg-opacity:.01;">
                <div class="col-10">
                    <p class="fs-1 text-center">Find A Location</p>
                </div>

                <div class="col-10">
                    <form role="search">
                        <input 
                            class="form-control bg-dark-subtle"
                            style="--bs-bg-opacity:.55;" 
                            type="search" 
                            placeholder="Search By Locations"
                        >
                    </form>
                </div>

                <div class="col-10">
                    <p class="mt-5 fs-2 text-center">Results</p>
                </div>

                <div class="row g-0">
                    <div class="col-sm-6 col-md-5.5">Location Name</div>
                    <div class="col-6 col-md-6.5">Available Cars at Location</div>
                </div>
                <div class="row g-1 mt-5">
                    <div class="col-sm-6 col-md-5.5">Location Name</div>
                    <div class="col-6 col-md-6.5">Available Cars at Location</div>
                </div>

            </div>

         </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
