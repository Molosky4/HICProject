<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- position of NavBar -->
    <div class="position-absolute" style="top: 5%; left: 40%;"> 
            <!-- width -->
            <div class="w-100 p-3">
                <!-- style -->
                <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">Locations</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="#">Specials</a>
                    </nav>
                </div>

                
            </div>
    </div>
    <!-- position of Seach bar -->
    <div class="position-absolute" style="top: 8%; left: 65%;"> 
        <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search By Locations" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
